<html>
  <head>
    <style>
      .container {
        height: 500px;
        width: 600px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: stretch;
      }
      .box {
        height: 100px;
        width: 100px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div>
      <h4>
        Replace a String
      </h4>
      <p id="repStr"></p>

      <h4>
        Reverse a String
      </h4>
      <p id="revStr"></p>
      <h4>
        Display Months
      </h4>
      <p id="displayMonth"></p>
    </div>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box" style="align-self: flex-end">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
    </div>
    <input id="name" value="Hi"></input>;
  </body>
  <!-- <script src="moment.js"></script> -->
  <script src="walmart.js"></script>
</html>
